name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build && npx electron-builder --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Zip win-unpacked
        run: Compress-Archive -Path release\win-unpacked\* -DestinationPath release\NSZ-Desktop-win-unpacked.zip

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --generate-notes release/NSZ-Desktop-Portable.exe release/NSZ-Desktop-Setup.exe release/NSZ-Desktop-win-unpacked.zip
